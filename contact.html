<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>


<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <p id="headerName">Cullan Aoki</p>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Contact </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12"><H1>Contact</H1></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>          
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="userName">Name</label>
                        <input type="text" class="form-control" id="Name" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="example.gmail.com">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else... unless they have money!</small>
                    </div>
                    <div class="form-group">
                        <label for="Message">Message</label>
                        <input type="text" class="form-control" id="userMessage" placeholder="">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
      
    <nav class="navbar fixed-bottom navbar-light bg-dark">
        <p class="custom-center">Copyright &copy</p>
    </nav>
</body>
</html>
